<!-- signIn page UI -->
<section class="container py-5 my-5">
    <div class="row d-flex justify-content-center">
        <div class="col-5">
            <div class="card shadow border-0">
                <div class="card-header h5 bg-primary py-3 text-white">Sign Up</div>
                <div class="card-body p-3">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Name</label>
                            <input type="text" class="form-control shadow-sm form-control-lg" placeholder="Enter your name">     
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control shadow-sm form-control-lg" placeholder="Enter your email">     
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control shadow-sm form-control-lg" placeholder="Enter your password">
                        </div>                       
                        <div class="text-center">
                        <button type="submit" class="btn btn-primary shadow-sm btn-lg btn-block px-4">Sign Up</button>
                    </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
</section>
